<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Places Search</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <link href="css/style.css">
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */

    </style>
</head>
<body>
<input id="pac-input" class="controls" type="text" placeholder="Search Box">
<div id="map" style="height: 500px"></div>

<div class="container search-results-container hidden">
    <h1>Search Results</h1>

    <div class="row">
        <div class="col-xs-12">
            <div class="row search-results">

            </div>

        </div>
    </div>
</div>
<script>
    // This example adds a search box to a map, using the Google Place Autocomplete
    // feature. People can enter geographical searches. The search box will return a
    // pick list containing a mix of places and predicted search terms.

    // This example requires the Places library. Include the libraries=places
    // parameter when you first load the API. For example:
    // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">

    var places = [];
    var nearbyPlaces;



    function initAutocomplete() {
        var map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -33.8688, lng: 151.2195},
            zoom: 13,
            mapTypeId: 'roadmap'
        });

        // Create the search box and link it to the UI element.
        var input = document.getElementById('pac-input');
        var searchBox = new google.maps.places.SearchBox(input);
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

        nearbyPlaces = new google.maps.places.PlacesService(map);

        // Bias the SearchBox results towards current map's viewport.
        map.addListener('bounds_changed', function() {
            searchBox.setBounds(map.getBounds());
        });

        var markers = [];
        // Listen for the event fired when the user selects a prediction and retrieve
        // more details for that place.
        searchBox.addListener('places_changed', function() {
            places = searchBox.getPlaces();

            if (places.length == 0) {
                return;
            }

            // Clear out the old markers.
            markers.forEach(function(marker) {
                marker.setMap(null);
            });
            markers = [];

            // For each place, get the icon, name and location.
            var bounds = new google.maps.LatLngBounds();
            places.forEach(function(place) {
                if (!place.geometry) {
                    console.log("Returned place contains no geometry");
                    return;
                }
                var icon = {
                    url: place.icon,
                    size: new google.maps.Size(71, 71),
                    origin: new google.maps.Point(0, 0),
                    anchor: new google.maps.Point(17, 34),
                    scaledSize: new google.maps.Size(25, 25)
                };

                // Create a marker for each place.
                markers.push(new google.maps.Marker({
                    map: map,
                    icon: icon,
                    title: place.name,
                    position: place.geometry.location
                }));

                if (place.geometry.viewport) {
                    // Only geocodes have viewport.
                    bounds.union(place.geometry.viewport);
                } else {
                    bounds.extend(place.geometry.location);
                }
            });
            map.fitBounds(bounds);

            if (places[0].geometry) {
                map.panTo(places[0].geometry.location);
                map.setZoom(15);
                search();
            } else {
                document.getElementById('autocomplete').placeholder = 'Enter a city';
            }
        });

        function search() {
            var search = {
                bounds: map.getBounds(),
                types: ['lodging']
            };

            nearbyPlaces.nearbySearch(search, function(results, status) {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    console.log(results);

                    $('.search-results-container').removeClass('hidden');
                    $('.search-results').empty();

                    results.forEach(function (hotel) {

                        var html = '';

                        html += '<div class="col-sm-6 col-md-4"> ' +
                            '<div class="thumbnail"> ' +
                            '<img src="'+ (hotel.photos ? hotel.photos[0].getUrl({
                                maxWidth: 640
                            }) : '')+'" alt="..."> ' +
                            '<div class="caption"> ' +
                            '<h3>' + hotel.name +'</h3> ' +
                            '<p>'+ hotel.vicinity+'</p> ' +
                            '</div> ' +
                            '</div> ' +
                            '</div> ';
                        $('.search-results').append(html);
                    })

                } else {
                    $('.search-results-container').removeClass('hidden');
                }
            });
        }

    }

</script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9RcZThofRGkKhsCC01bimNzXYRBSb5W0&libraries=places&callback=initAutocomplete"
        async defer></script>
</body>
</html>
